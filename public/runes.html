<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <link rel="stylesheet" href="runes.css">

    <!-- My scripts -->
    <script type="module" src="constants.js" defer></script>
    <script type="module" src="runes.js" defer></script>
  </head>
  <body  style="background-color:black;">
    <!-- <video autoplay>
      <source src="images/Rune Puzzle Incantation 2.mp4" type="video/mp4">
    </video> -->

    <video autoplay muted loop id="background">
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <img id="back" src="images/back.png" width=100px>
    <video controls id="player">
        <source src="videos/1.mp4" type="video/mp4">
    </video>

    <div id="activePuzzle">
      <div id="dropZone">
        <table id="tileStore" cellpadding="0" border="0" cellspacing="0">
          <tr>
            <td id="rune1Holder" class="rune"></td>
            <td id="rune2Holder" class="rune"></td>
            <td id="rune0Holder" class="rune"></td>
            <td id="rune0Holder" class="rune"></td>
            <td id="rune0Holder" class="rune"></td>
            <td id="rune0Holder" class="rune"></td>
            <td id="rune0Holder" class="rune"></td>
          </tr>

          <tr>
            <td id="rune8Holder" class="rune"></td>
            <td id="rune9Holder" class="rune"></td>
            <td id="rune10Holder" class="rune"></td>
          </tr>
        </table>
      </div>
      <!-- TODO: Eventually want to implement some bounds checking to make sure we only drag and drop inside here -->

      <div id="dragZone">
        <img id="activationCircle" src="images/rune puzzle 1/CIRCLE w glow.png" height=400px>
        <!-- <img id="currentPuzzle" src="images/puzzles/1.png" width=280px
    height=295px> -->
        <img id="currentPuzzle" src="images/puzzles/1.png" height=300px>
      </div>

      <img id="clear" src="images/trash.jpg" width=100px >

    </div>


    <div id="selectPuzzle">
      <div id="level1">
        <span class="puzzleLink"><img src="images/puzzles/1.png" data-puzzle-id="1" height=200px></span>
      </div>

      <form id="gateForm2" class="gateForm" autocomplete="off">
        <input type="text"><br><br>
      </form>
      
      <div id="level2">
        <span class="puzzleLink"><img src="images/puzzles/2.png" data-puzzle-id="2" height=200px></span>
        <span class="puzzleLink"><img src="images/puzzles/3.png" data-puzzle-id="3" height=200px></span>   
        <span class="puzzleLink"><img src="images/puzzles/4.png" data-puzzle-id="4" height=200px></span>
      </div>

      <form id="gateForm3" class="gateForm" autocomplete="off">
        <input type="text"><br><br>
      </form>
      
      <div id="level3">
        <span class="puzzleLink"><img src="images/puzzles/5.png" data-puzzle-id="5" height=200px></span>
      </div>
    </div>

  </body>
</html>
